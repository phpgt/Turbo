default:
  suites:
    default:
      paths:
        - test/behat
      contexts:
        - App\Test\Behat\Bootstrap\FeatureContext
      bootstrap: test/behat/bootstrap
  extensions:
    Behat\MinkExtension:
      base_url: http://127.0.0.1:8080
      default_session: selenium2
      browser_name: 'firefox'
      sessions:
        default:
          selenium2: ~
      selenium2:
        wd_host: http://127.0.0.1:4444/wd/hub
        capabilities:
          browserName: firefox
          marionette: true
